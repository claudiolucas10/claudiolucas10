---
- name: SHOW RUNNING-CONFIG
  hosts: Cisco-test
  no_log: false
  gather_facts: false
  #  connection: local

  tasks:
          - name: DISPLAY THE RUNNING-CONFIG
            ios_command:
                    commands:
                            - show running-config
            register: config

          - name: SAVE OUTPUT TO ./backups-Cisco/
            copy: 
              content: "{{ config.stdout[0] }}"
              dest: "/etc/ansible/Project-Despegar/Playbooks/backups-Cisco/show_run-{{inventory_hostname}}-{{ lookup('pipe', 'date +%Y-%m-%d@%H:%M:%S') }}.txt"




